app = "barber2go"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DATABASE_URL = "sqlite:///data/barber2go.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 1
  processes = ["app"]

[[mounts]]
  source = "barber2go_data"
  destination = "/data"
